<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mubeen's Profile</title>

    <script>
      function displayAge() {
        if (
          document.getElementById("btn_txt").innerText ===
          "Click here to show age!!!"
        )
          document.getElementById("btn_txt").innerText = "23";
        // display age
        else
          document.getElementById("btn_txt").innerText =
            "Click here to show age!!!"; // display age
      }
    </script>

    <style>
      .body {
        background-color: #282c34;
      }
      .bio {
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .txt {
        display: inline;
        color: white;
        margin-right: 5px;
      }

      .age-btn {
        display: inline;
        margin-right: 5px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body class="body">
    <div class="bio">
      <h2 class="txt">Name:</h2>
      <h2 class="txt">Mubeen Khan</h2>
    </div>

    <div class="bio">
      <h2 class="txt">Age:</h2>
      <button id="btn" type="button" class="age-btn" onclick="displayAge()">
        <h3 id="btn_txt">Click here to show age!!!</h3>
      </button>
    </div>
  </body>
</html>
